<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="order-summary">
      <div class="card">
        <div class="card-header">
          <img src="./images/illustration-hero.svg" alt="illustration" />
        </div>
        <div class="card-content">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like
          </p>
          <div class="order-details">
            <div class="item">
              <img
                src="./images/icon-music.svg"
                class="item-img"
                alt="Item image"
              />
              <div class="item-info">
                <h4 class="item-name">Annual Plan</h4>
                <p class="item-plan">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="action">Change</a>
          </div>
          <div class="action-buttons">
            <a href="#" class="btn btn-primary">Proceed to Payment</a>
            <a href="#" class="btn btn-transparent">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
